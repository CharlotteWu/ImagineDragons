{

  }
else
  { 
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }

    document.getElementById("meg1").innerHTML=xmlhttp.responseText;
    }
  }
xmlhttp.open("GET","hello.txt",true);
xmlhttp.send();
}
